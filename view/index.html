<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<div class="hero">
<div class="container">
    <div class="header">
        <div class="site__name">
            <h1 class="site__name">GPU PANEL</h1>
        </div>
    </div>
    <div class="input__group">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Brand" aria-label="Recipient's username"
                aria-describedby="basic-addon2">
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Model" aria-label="Recipient's username"
                aria-describedby="basic-addon2">
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Price" aria-label="Recipient's username"
                aria-describedby="basic-addon2">
        </div>
    </div>

    <body>
        <div class="button__box">
            <button type="button" class="btn btn-primary">Search</button>
            <button type="button" class="btn btn-success">Edit</button>
            <button type="button" class="btn btn-danger">Delete</button>
        </div>
        <h1 class="pt-3">GPU TABLE</h1>
        <div class="table">
            <table id="gpu__table" class="table table-striped table-dark">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Model</th>
                    <th scope="col">Price</th>
                  </tr>
                </thead>
                <tbody>
              </table>
        </div>
</div>
</div>
</body>

</html>
